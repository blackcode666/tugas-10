<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form  id="form" onsubmit="kirim()">
        username : <input type="text" id="username">
        <br>
        password : <input type="password" id="password">
        <br>
        <button type="submit">login</button>

        <p>Username dan password yang benar :</p>
        <p>Username: admin</p>
        <p>password: intergrity</p>

    </form>

    <script>
        //Buat fungsi
        function kirim() {
            //buat variable untuk simpan inputan
            let nama = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let form = document.getElementById("form");
            
            //logic
            if (nama == "admin" && pass == "intergrity") {
                form.setAttribute("action","dashboard.html");
                window.alert("login berhasil")
            }
            else {
                window.alert("login gagal")
            }
        }

    </script>
</body>
</html>
